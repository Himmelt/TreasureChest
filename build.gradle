apply plugin: 'java'

group 'org.soraworld.treasure'
version '1.7.10-1.0.2'
description = 'TreasureChest Plugin'
archivesBaseName = "TreasureChest"

sourceCompatibility = targetCompatibility = '1.7'
compileJava {
    sourceCompatibility = targetCompatibility = '1.7'
}

repositories {
    jcenter()
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'org.spigotmc:spigot-api:1.8-R0.1-SNAPSHOT'
    compile files('lib/spigot-1.7.10.jar')
}
